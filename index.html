<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Friend Request</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 15px #00ffd5;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffd5;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #ccc;
    }

    input[type="text"] {
      padding: 10px;
      width: 240px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00bfa6;
    }

    #response {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #00ffcc;
      white-space: pre-wrap;
      max-height: 180px;
      overflow-y: auto;
    }

    .glow {
      color: #00ffd5;
      animation: glow 1.8s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffd5, 0 0 10px #00ffd5, 0 0 20px #00ffd5;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">üî• Welcome to Friend Request Sender üî•</h1>
    <p>Enter your Free Fire UID below and send a real friend request!</p>
    <input type="text" id="uid" placeholder="Enter UID..." />
    <br>
    <button onclick="sendRequest()">Send Request</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendRequest() {
      const uid = document.getElementById("uid").value;
      const responseBox = document.getElementById("response");

      if (!uid) {
        responseBox.textContent = "‚ö†Ô∏è Please enter a UID.";
        return;
      }

      responseBox.textContent = "‚è≥ Sending request...";

      try {
        const response = await fetch(`/send_friend?uid=${uid}`);
        const data = await response.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "‚ùå Error sending request.";
      }
    }
  </script>
</body>
</html>
